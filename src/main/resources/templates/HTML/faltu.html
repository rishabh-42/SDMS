    <link href="https://canvasjs.com/assets/css/jquery-ui.1.11.2.min.css" rel="stylesheet"/>
    <script>
        window.onload = function () {

            var piechart = new CanvasJS.Chart("piechartContainer", {                               <!--pie chart function ends here-->
                animationEnabled: true,
                title: {
                    text: "Desktop Search Engine Market Share - 2016"
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.00\"%\"",
                    indexLabel: "{label} {y}",
                    dataPoints: [
                        {y: 79.45, label: "Google"},
                        {y: 7.31, label: "Bing"},
                        {y: 7.06, label: "Baidu"},
                        {y: 4.91, label: "Yahoo"},
                        {y: 1.26, label: "Others"}
                    ]
                }]
            });
            piechart.render();
            piechart={};                                               <!--pie chart function ends here-->

            var chart = new CanvasJS.Chart("chartContainer", {               <!--  graph javascript function starts from here-->
                animationEnabled: true,
                exportEnabled: true,
                theme: "light1", // "light1", "light2", "dark1", "dark2"
                title:{
                    text: "Simple Column Chart with Index Labels"
                },
                data: [{
                    type: "column", //change type to bar, line, area, pie, etc
                    //indexLabel: "{y}", //Shows y value on all Data Points
                    indexLabelFontColor: "#5A5757",
                    indexLabelPlacement: "outside",
                    dataPoints: [
                        { x: 10, y: 71 },
                        { x: 20, y: 55 },
                        { x: 30, y: 50 },
                        { x: 40, y: 65 },
                        { x: 50, y: 92, indexLabel: "Highest" },
                        { x: 60, y: 68 },
                        { x: 70, y: 38 },
                        { x: 80, y: 71 },
                        { x: 90, y: 54 },
                        { x: 100, y: 60 },
                        { x: 110, y: 36 },
                        { x: 120, y: 49 },
                        { x: 130, y: 21, indexLabel: "Lowest" }
                    ]
                }]
            });
            chart.render();
            chart={};
        }                                                                                   <!--  graph javascript function ends here-->
    </script>
